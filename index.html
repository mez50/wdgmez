<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Monkey's Butt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home2.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="cyber-grid"></div>
    <div class="scanlines"></div>
    
    <div class="home-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="Images/cyber-monkey.png" alt="Cyber Monkey" class="cyber-logo-lander">
        </div>
        
        <!-- Title with Neon Effect -->
        <h1 class="cyber-title" data-text="MONKEY'S BUTT">
            <span class="neon-text">MONKEY'S BUTT <br> CYBERNETICS</span>
            <span class="neon-text neon-flicker">MONKEY'S BUTT <br> CYBERNETICS</span>
        </h1>
        
        <div>
            <a href="login2.html" class="cyber-btn" style="display: inline-block; text-decoration: none; margin-top: 70px;">
                <span class="btn-bg"></span>
                <span class="btn-text">
                    <span class="btn-icon">⚡</span>
                    ENTER
                    <span class="btn-icon">⚡</span>
                </span>
            </a>
        </div>

        <!-- Footer -->
        <footer class="cyber-footer">
            <div class="footer-line">
                <span class="prompt">$</span>
                <span>© 2026 MONKEY'S_BUTT_CYBERNETICS // ALL_RIGHTS_RESERVED</span>
            </div>
        </footer>
    </div>
    <audio id="click-sound" src="./forward-click.mp3" preload="auto"></audio>
    <script>
        // Prevent pinch zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        const clickSound = document.getElementById("click-sound");

        document.querySelectorAll(".cyber-btn").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault(); // stop instant navigation

                clickSound.currentTime = 0;
                clickSound.play();

                const target = this.href;

                setTimeout(() => {
                    window.location.href = target;
                }, 300); // delay in ms (tweak if needed)
            });
        });
    </script>
    <audio id="click-sound" src="./forward-click.mp3" preload="auto"></audio>
</body>
</html>
