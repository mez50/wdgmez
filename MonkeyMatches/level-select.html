<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Level Select // Monkey Matches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="level-select.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="cyber-grid"></div>
    <div class="scanlines"></div>
    
    <div class="game-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="../Images/cyber-monkey.png" alt="Cyber Monkey" class="cyber-logo">
        </div>
        
        <!-- Title with Neon Effect -->
        <h1 class="cyber-title">
            <span class="neon-text">MONKEY MATCHES</span>
            <span class="neon-text neon-flicker">MONKEY MATCHES</span>
        </h1>
        
        <div class="subtitle-container">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="typing-text">DIFFICULTY_SELECTION_MATRIX</span>
                <span class="cursor">_</span>
            </div>
        </div>
        
        <!-- Level Selection Box -->
        <div class="cyber-box">
            <div class="box-header">
                <div class="header-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="header-text">SELECT DIFFICULTY LEVEL</div>
            </div>
            
            <div class="level-grid">
                <!-- Beginner Level -->
                <button class="level-card beginner" data-level="beginner" data-grid="4">
                    <div class="level-icon">üéØ</div>
                    <div class="level-info">
                        <div class="level-title">BEGINNER</div>
                        <div class="level-desc">4√ó4 GRID // 8 PAIRS</div>
                        <div class="level-stats">
                            <span class="stat-badge">DIFFICULTY: 1/4</span>
                        </div>
                    </div>
                </button>
                
                <!-- Intermediate Level -->
                <button class="level-card intermediate" data-level="intermediate" data-grid="6">
                    <div class="level-icon">üõ°Ô∏è</div>
                    <div class="level-info">
                        <div class="level-title">INTERMEDIATE</div>
                        <div class="level-desc">6√ó6 GRID // 18 PAIRS</div>
                        <div class="level-stats">
                            <span class="stat-badge">DIFFICULTY: 2/4</span>
                        </div>
                    </div>
                </button>
                
                <!-- Advanced Level -->
                <button class="level-card advanced" data-level="advanced" data-grid="8">
                    <div class="level-icon">üß†</div>
                    <div class="level-info">
                        <div class="level-title">ADVANCED</div>
                        <div class="level-desc">8√ó8 GRID // 32 PAIRS</div>
                        <div class="level-stats">
                            <span class="stat-badge">DIFFICULTY: 3/4</span>
                        </div>
                    </div>
                </button>
                
                <!-- Expert Level -->
                <button class="level-card expert" data-level="expert" data-grid="10">
                    <div class="level-icon">‚ò†Ô∏è</div>
                    <div class="level-info">
                        <div class="level-title">EXPERT</div>
                        <div class="level-desc">10√ó10 GRID // 50 PAIRS</div>
                        <div class="level-stats">
                            <span class="stat-badge">DIFFICULTY: 4/4</span>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="nav-panel">
            <button id="home-btn" class="nav-btn">
                <span class="btn-icon">üè†</span>
                <span>RETURN_TO_BASE</span>
            </button>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot pulse-green"></span>
                <span>SYSTEM_ONLINE</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üéÆ</span>
                <span>GAME_READY</span>
            </div>
            <div class="status-item">
                <span id="current-time">00:00:00</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="cyber-footer">
            <div class="footer-line">
                <span class="prompt">$</span>
                <span>¬© 2026 MONKEY'S_BUTT_CYBERNETICS // ALL_RIGHTS_RESERVED</span>
            </div>
        </footer>
    </div>
    
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = '../home2.html';
        }

        // Level selection
        document.querySelectorAll('.level-card').forEach(btn => {
            btn.addEventListener('click', () => {
                const level = btn.dataset.level;
                window.location.href = `game.html?level=${level}`;
            });
        });

        // Home button
        document.getElementById('home-btn').addEventListener('click', () => {
            window.location.href = '../home2.html';
        });

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toTimeString().split(' ')[0];
            document.getElementById('current-time').textContent = time;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Prevent pinch zoom on iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
