<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Acccess Denied // Monkey's Butt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scanlines"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <img src="Images/cyber-monkey.png" alt="Cyber Monkey" class="cyber-logo">
        </div>
        
        <h1 class="cyber-title">
            <span class="neon-text">ACCESS REQUEST</span>
            <span class="neon-text neon-flicker">ACCESS REQUEST</span>
        </h1>
        
        <div class="cyber-box">
            <div class="box-header">
                <div class="header-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="header-text">NEW USER PROTOCOL</div>
            </div>
            
            <div style="padding: 40px 30px; text-align: center;">
                <div style="background: rgba(255, 235, 59, 0.1); border: 2px solid var(--cyber-yellow); border-radius: 10px; padding: 25px; margin-bottom: 25px;">
                    <div style="font-family: 'Orbitron', monospace; color: var(--cyber-yellow); font-weight: 700; font-size: 1.2rem; margin-bottom: 15px; letter-spacing: 0.1em;">
                        ⚠️ RESTRICTED ZONE ⚠️
                    </div>
                    <div style="font-family: 'Share Tech Mono', monospace; color: var(--neon-blue); font-size: 1rem; line-height: 1.6;">
                        ACCESS_CREDENTIALS_REQUIRED<br>
                        ONLY_VIP_MONKEYS_ALLOWED<br>
                        FOR_AUTHORIZATION_CLEARANCE
                    </div>
                </div>
                <a href="login2.html" class="cyber-btn" style="display: inline-block; text-decoration: none; margin-top: 10px;">
                <span class="btn-bg"></span>
                <span class="btn-text">
                    <span class="btn-icon">⚡</span>
                    RETURN TO LOGIN
                    <span class="btn-icon">⚡</span>
                </span>
            </a>
        </div>
    </div>
    <audio id="click-sound" src="./forward-click.mp3" preload="auto"></audio>
    <script>
        const clickSound = document.getElementById("click-sound");

        document.querySelectorAll(".cyber-btn").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault(); // stop instant navigation

                clickSound.currentTime = 0;
                clickSound.play();

                const target = this.href;

                setTimeout(() => {
                    window.location.href = target;
                }, 500); // delay in ms (tweak if needed)
            });
        });
    </script>
</body>
</html>
